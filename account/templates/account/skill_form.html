{% extends "main.html"%}

{% block content %}
    {% if page == 'add_skills' %}
        <main class="formPage my-xl">
            <div class="content-box">
                <div class="formWrapper">
                    <a class="backButton" href="{% url 'user_account'%}%%"><i class="im im-angle-left"></i></a>
                    <br>

                    <form class="form" action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form__field">
                                <label for="formInput#text">{{ field.label }}: </label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Add Skill" />
                    </form>
                </div>
            </div>
        </main>
    {% else %}
        <main class="formPage my-xl">
            <div class="content-box">
                <div class="formWrapper">
                    <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                    <br>

                    <form class="form" action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form__field">
                                <label for="formInput#text">{{ field.label }}: </label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Add Skill" />
                    </form>
                </div>
            </div>
        </main>
    {% endif %}
{% endblock content %}
