{% extends 'main.html' %}

{% block content %}
<h1>Project List</h1>

<table>
  <tr>
    <th>Project</th>
    <th>Positive Vote</th>
    <th>Vote</th>
    <th>Created</th>
    <th></th>
    <th></th>
    <th></th>
  </tr>

  {% for project in projects %}
  <tr>
    <td>{{project.title}}</td>
    <td>{{project.vote_ratio}}%</td>
    <td>{{project.vote_total}}</td>
    <td>{{project.createdAt}}</td>
    <td><a style='margin:5px' href="{% url 'update_project' project.id %}">Edit</a></td>
    <td><a style='margin:5px' href="{% url 'delete_project' project.id %}">Delete</a></td>
    <td><a style='margin:5px' href="{% url 'project' project.id %}">View Project</a></td>
  </tr>
  {% endfor%}

</table>
{% endblock content %}
