{% extends 'main.html' %}

{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <form class="form" method="POST">
                {% csrf_token %}
                    <p>Are you sure you want to delete "{{ object }}"?</p>
                    <a href="{{request.GET.next}}">Go Back</a>
                    <br/>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value='Yes Delete'/>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
